<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grabbing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
        }

        h1, h2, p {
            margin: 0;
        }

        img {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 3px;
            margin-top: 10px;
        }

        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Grabbing</h1>
        {% if grabbing_failed %}
            <p>Failed to grab video info</p>
            <p><a href="{{ url_for('index') }}">Go back</a></p>
        {% else %}
            <h2>{{ video_title }}</h2>
            <img src="{{ video_thumbnail }}" alt="Video Thumbnail">
            <p>Views: {{ video_views }}</p>
            <p>Likes: {{ video_likes }}</p>
            {% if converting %}
                <p>Converting the video to MP3...</p>
                <div class="progress-bar">
                    <div class="progress" style="width: {{ progress }}%"></div>
                </div>
            {% else %}
                <p><a href="{{ url_for('download') }}">Download MP3</a></p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
